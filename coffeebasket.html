<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nordic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

    @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Playfair+Display:ital,wght@0,557;1,557&display=swap');

   body{
   background-image:url('jungle.jpg')
   }

    .menu{
    background-color: white;
    padding: 20px;
    }

    h1{
      font-family: "Playfair Display", serif;
      font-optical-sizing: auto;
      font-weight: 557;
      font-style: normal;
      text-align: center;
      color:white;
    }

    h2{
    text-align:center;
    color:white;
    }

    /* Основной контейнер с сеткой */
    .nordics {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px; /* Добавляем отступы между элементами */
      max-width: 800px; /* Ограничиваем максимальную ширину */
      margin: 0 auto; /* Центрируем контейнер */
    }

    /* Стили для каждого товара */
    .nordic1 {
      font-family: "Playfair Display", serif;
      font-optical-sizing: auto;
      font-weight: 550;
      font-style: normal;
      text-align: center;
      display: flex;
      flex-direction: column;
      height: 100%; /* Заставляем все элементы занимать одинаковую высоту */
      border: 1px solid #eee; /* Добавляем границу для визуального разделения */
      padding: 15px;
      box-sizing: border-box; /* Учитываем padding в общей ширине/высоте */
    }

    .image-container {
      height: 200px; /* Фиксированная высота для всех изображений */
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
      overflow: hidden; /* Обрезаем изображение, если оно больше контейнера */
    }

    /* Стили для изображений */
    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover; /* Сохраняем пропорции и обрезаем изображение при необходимости */
    }

    /* Стили для названия товара */
    h3 {
      margin: 10px 0;
      font-size: 18px;
      line-height: 1.3;
      color:white;
      min-height: 46px; /* Минимальная высота для выравнивания */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Стили для цены */
    h4 {
      margin: 10px 0;
      font-size: 20px;
      color: white;
    }

    /* Стили для кнопки */
    button {
      background-color: #345BEA;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: auto; /* Прижимаем кнопку к низу контейнера */
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: black;
    }

    button:active {
      background-color: #7948D5;
    }

    form{
    text-align:center;

    }

    button{
    margin-top:30px;
    }

    input{
    font-size:20px;
    }
  </style>
</head>
<body>
    <div>
        <a class="menu" href="nordic.html" id="page">Главная</a>
        <a class="menu" href="coffeebasket.html">Корзина</a>
    </div>

    <form action="">
        <h1>Заполните форму для получения заказа</h1>
        <input type="text" placeholder="Введите имя">
        <input type="text" placeholder="Введите телефон">
        <button>Оплатить</button>
    </form>
</body>
</html>
